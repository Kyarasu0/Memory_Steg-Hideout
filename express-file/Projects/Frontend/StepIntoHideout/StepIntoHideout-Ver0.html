<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Step into hideout</title>
        <link rel="stylesheet" href="./StepIntoHideout.css">
        <script src="./StepIntoHideout.js" defer></script>
    </head>
    <body>
        <main class="main-container">
            <h1>Memory Steg-Hideout</h1>

            <input type="file" id="zipUploader" accept=".zip" style="display: none;">

            <label for="zipUploader" class="upload">
                <img src="../Element/UploadIcon.png" alt="none image...">
                <h1>Upload ZIP</h1>
            </label>
            <div class="search-panel">
                <input type="text" id="galleryIdInput" placeholder="Enter GalleryID...">
                <button id="findBtn">Enter</button>
            </div>
        </main>

        <div class="submain">
            <a href="/">Home</a>
            <button id="confirm">confirm</button>
        </div>
        
        <div id="gallery"></div>
    </body>
</html>
