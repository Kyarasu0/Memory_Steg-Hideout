<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Create hideout</title>
        <link rel="stylesheet" href="./CreateHideout.css">
        <script src="./CreateHideout.js" defer></script>
    </head>
    <body>
        <main class="main-container">
            <h1>Memory Steg-Hideout</h1>

            <input type="file" id="fileInput" accept=".jpg,.jpeg" multiple hidden>

            <button id="uploadButton" class="upload">
                <img src="../Element/UploadIcon.png" alt="none image...">
                <h1>Upload JPG</h1>
                <span id="fileCount" class="file-count">0</span>
            </button>
        </main>

        <div class="submain">
            <a href="/">Home</a>
            <button id="confirm">Confirm</button>
        </div>

        <div id="overlay">
            <div id="modalContent">
                <h1>Preview</h1>
                <div class="display">
                    <div id="preview"></div>
                    <div class="edit">
                        <h3>Title</h3>
                        <input type="text" id="title" required>
                        <h3>Daily</h3>
                        <textarea id="daily" required></textarea>
                    </div>
                </div>
                <div class="controlOverlay">
                    <button id="closeOverlay">Close</button>
                    <button id="next">Next</button>
                </div>
            </div>
        </div>
    </body>
</html>
